<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Movie Collection</title>
    
    <link rel="stylesheet" href="./css/style3.css"> 
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    
    <script src="./JS/clientMethods.js"></script>
    <script>
        $(document).ready(loadMyList);
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Movie Collection</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="styled-button">Home</a></li>
                    <li><a href="MyMovies.html" class="styled-button">My Collection</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Search Sections Wrapper -->
            <div class="search-controls">
                <form id="searchByTitleForm"> 
                    <div>
                        <label for="movieSearch">Search by Title:</label>
                        <input name="movieSearch" id="movieSearch" type="text" placeholder="Enter movie title...">
                    </div>
                    <div>
                        <input type="button" id="titleSearchBTN" class="styled-button" value="Search">
                    </div>
                </form>

                <form id="searchByDateForm"> 
                    <div>
                        <label for="startDate">Search by Release Date (From):</label>
                        <input type="date" id="startDate" name="startDate"> 
                    </div>
                    <div>
                        <label for="endDate">Search by Release Date (To):</label>
                        <input type="date" id="endDate" name="endDate"> 
                    </div>
                    <div>
                        <input type="button" id="dateSearchBTN" class="styled-button" value="Search by Date"> 
                    </div>
                </form>
            </div> <!-- End Search Sections Wrapper -->

            <div id="loadedMovies">
                <!-- Movie Divs will be inserted Dynamically -->
            </div>
        </main>
    </div>
</body>
</html>
